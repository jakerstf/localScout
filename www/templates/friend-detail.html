<ion-view title="{{location.name}} &#124 {{location.state}}">
    <ion-content has-header="true" padding="true">

        <div><h3 class="bold">{{location.name}}</h3></div>

        <div><h4>{{location.city}} &#124 {{location.state}}</h4></div>


        <div class="info">
            <div><h5 class="bold">Location</h5>{{location.address}}</div>

            <div>
                <h5 class="bold">Description</h5>

                <p>{{location.description}}</p>
            </div>
        </div>


        <!--Detail page image grid-->


        <div class="row">
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image1}}"></a>
            </div>
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image2}}"></a>
            </div>
        </div>

        <div class="row">
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image3}}"></a>
            </div>
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image4}}"></a>
            </div>
        </div>

        <div class="row">
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image5}}"></a>
            </div>
            <div class="item item-image">
                <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{location.images.image6}}"></a>
            </div>
        </div>

        <script id="my-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">{{location.name}}</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-slide-box on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image1}}"></div>
                        </ion-slide>
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image2}}"></div>
                        </ion-slide>
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image3}}"></div>
                        </ion-slide>
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image4}}"></div>
                        </ion-slide>
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image5}}"></div>
                        </ion-slide>
                        <ion-slide>
                            <div><img class="row responsive-sm" ng-click="closeModal()"
                                      ng-src="{{location.images.image6}}"></div>
                        </ion-slide>
                    </ion-slide-box>
                    <h5 class="title">Slide To View All Images of {{location.name}}</h5>
                </ion-content>
            </ion-modal-view>
        </script>


    </ion-content>
</ion-view>
